<!DOCTYPE html>
<html>

<head>
  <title>D3.js</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }

    .container>div {
      margin: 0 30px;
    }

    svg {
      border: 1px solid #ccc;
    }

    .legend {
      font-size: 12px;
      fill: #000000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1>Scatter Plot with 100 random points</h1>
      <div id="scatterplot"></div>
    </div>
    <div>
      <h1>Titanic pie chart</h1>
      <div id="piechart"></div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./d3.js">

  </script>
</body>

</html>
